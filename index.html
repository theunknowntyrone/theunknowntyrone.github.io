<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Build Simulator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Minecraft Build Simulator</h1>
    </header>
    <div class="main-container">
        <div class="left-container">
            <div class="armor-container">
                <div class="helmet left-container-button seletected">
                    <img src="assets\img\armor\helmet\diamond.png" alt="helmet">
                </div>
                <div class="chestplate left-container-button">
                    <img src="assets\img\armor\chestplate\diamond.png" alt="chestplate">
                </div>
                
                <div class="leggings left-container-button">
                    <img src="assets\img\armor\leggings\diamond.png" alt="leggings">
                </div>
                
                <div class="boots left-container-button">
                    <img src="assets\img\armor\boots\diamond.png" alt="boots">
                </div>
                <div class="elytra left-container-button">
                    <img src="assets\img\armor\elytra\elytra.png" alt="elytra">
                </div>
                
            </div>
            <div class="weapon-container">
                <div class="sword left-container-button">
                    <img src="assets\img\weapons\sword\diamond.png" alt="sword">
                </div>
                <div class="bow left-container-button">
                    <img src="assets\img\weapons\bow\bow.png" alt="bow">
                </div>
                <div class="crossbow left-container-button">
                    <img src="assets\img\weapons\crossbow\crossbow.png" alt="crossbow">
                </div>
                <div class="shield left-container-button">
                    <img src="assets\img\weapons\shield\shield.png" alt="shield">
                </div>
                <div class="trident left-container-button">
                    <img src="assets\img\weapons\trident\trident.png" alt="trident">
                </div>
                <div class="mace left-container-button">
                    <img src="assets\img\weapons\mace\mace.png" alt="mace">
                </div>

            </div>
            <div class="tool-container">
                <div class="pickaxe left-container-button">
                    <img src="assets\img\tools\pickaxe\diamond.png" alt="pickaxe">
                </div>
                <div class="shovel left-container-button">
                    <img src="assets\img\tools\shovel\diamond.png" alt="shovel">
                </div>
                <div class="axe left-container-button">
                    <img src="assets\img\tools\axe\diamond.png" alt="axe">
                </div>
                <div class="hoe left-container-button">
                    <img src="assets\img\tools\hoe\diamond.png" alt="hoe">
                </div>
            </div>
        </div>
        <div class="middle-container"></div>
        <div class="right-container">
            <div class="modelContainer"></div>
        </div>
    </div>
    <script type="module" src="js/three.module.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script  type ="module" src="js/main.js"></script>
</body>

</html>
